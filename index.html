<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/output.css">
</head>
<body class="flex flex-col bg-[url(../assets/pokemonCenter.jpg)] bg-cover bg-no-repeat bg-center bg-fixed px-6">
    <section id="searchBarContent" class="flex bg-[rgb(255,255,255,0.6)] mt-5 rounded-2xl w-[100%] md:max-w-182 lg:max-w-228 xl:max-w-274 self-center">
        <div id="favoriteTabBtn" class="border-[1.5px] border-r-0 rounded-l-2xl px-2 py-1 self-center">
            <i class="fa-regular fa-bookmark fa-lg"></i>
        </div>
        <div id="randomBtn" class="border-[1.5px] px-1 py-1 self-center">
            <i class="fa-solid fa-shuffle fa-lg"></i>
        </div>
        <div id="inputSection" class="grow shrink border-y-[1.5px] border-x-0 py-1 self-center">
            <input id="searchBarField" type="text" placeholder="Search Pokemon" maxlength="25" class="border-0 w-[100%] h-[100%] grow shrink pl-2">
        </div>
        <div id="searchSection" class="px-5 border-[1.5px] rounded-r-2xl py-1 self-center">
            <i id="searchBtn" class="fa-solid fa-magnifying-glass fa-lg"></i>
        </div>
    </section>
    <section id="bodyContent" class="grid gap-5 md:grid-cols-2 lg:grid-cols-3 bg-[rgb(255,255,255,0.6)] border-[1.5px] rounded-2xl mt-3 mb-5 w-[100%] md:max-w-182 lg:max-w-228 xl:max-w-274 self-center lg:p-6">
        <div class="lg:col-span-3">
            <div id="nameSection" class="flex text-3xl md:text-[32px] lg:text-5xl mt-6 px-4 sm:px-24 md:px-4 lg:px-50 lg:m-0 xl:px-73">
                <div>
                    <div id="notFav" class="">
                        <i class="fa-regular fa-star fa-lg"></i>
                    </div>
                    <div id="isFav" class="hidden">
                        <i class="fa-solid fa-star fa-lg hidden"></i>
                    </div>
                </div>
                <div class="grow text-center ">
                    <h1 id="pokeName">Pokemon</h1>
                </div>
                <div>
                    <h1 id="pokeId">000</h1>
                </div>
            </div>
            <div id="imgSection" class="flex flex-col items-center self-center px-16 pt-4">
                <div class="max-w-67">
                    <img id="img1" class="" src="" alt="pokemon">
                </div>
                <p id="form">Form: Default</p>
            </div>
            <div id="typeSection" class="flex justify-center md:text-[28px] lg:text-[32px] px-2 pt-4">
                <div class="flex">
                    <img id="typeImg" class="text-[16px] mr-4" src="" alt="pokemon type">
                    <h1 id="pokeType1">Type</h1>
                </div>
                <div id="secondaryType" class="hidden">
                    <img id="type2Img" src="" alt="pokemon 2nd type">
                    <h1 id="pokeType2">Type</h1>
                </div>
            </div>
        </div>
        <div id="evoSection" class="md:mt-6 lg:row-start-2 lg:row-span-3 lg:mt-0 flex justify-center">
            <div class="border-1 rounded-sm w-62 h-80 lg:w-[100%] lg:h-[100%] lg:pb-6 bg-[rgb(63,161,41,0.3)] self-center px-2 py-1">
                <h1>Evolution Line:</h1>
                <div id="evoBox" class="">
                </div>
            </div>
        </div>
        <div id="moveSection" class="md:col-span-2 lg:col-start-2 bg-[rgb(255,0,0,0.6)] border-1 rounded-sm h-42 mx-8 px-2 py-1 lg:p-0 lg:m-0 overflow-y-scroll">
            <h1>Moves:</h1>
            <p id="moves"></p>
        </div>
        <div id="abilitySection" class="md:col-span-2 lg:col-start-2 bg-[rgb(0,0,0,0.6)] border-1 rounded-sm text-white h-23 mx-8 px-2 py-1 lg:p-0 lg:m-0 overflow-y-scroll">
            <h1>Abilities:</h1>
            <p id="abilities"></p>
        </div>
        <div id="locationSection" class="md:col-span-2 lg:col-start-2 bg-[rgb(255,255,255,0.6)] border-1 rounded-sm h-42 mb-6 mx-8 px-2 py-1 lg:p-0 lg:m-0 overflow-y-scroll">
            <h1>Locations:</h1>
            <p id="locations"></p>
        </div>
    </section>
    
    

    <script src="./scripts/app.js"></script>
    <script src="https://kit.fontawesome.com/7f646c57fd.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.0.0/dist/flowbite.min.js"></script>
</body>
</html>
